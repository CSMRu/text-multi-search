<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>text multi search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="loading-bar" class="loading-bar"></div>
    <div id="toast-container" class="toast-container"></div>
    <header class="toolbar">
        <div class="brand">
            <h1>text <span class="text-highlight">m</span>ulti <span class="text-highlight">s</span>earch <span
                    class="version-tag">v26.0119b</span></h1>
        </div>

        <div class="controls">
            <!-- Sibling Project Link -->
            <a href="https://csmru.github.io/text-diff/" target="_blank" class="btn btn-sm"
                style="text-decoration: none; margin-right: 0.5rem; height: 32px; padding: 0 10px;"
                title="Go to Text Diff Project">
                <span style="font-weight: 600;">Text Diff</span>
                <i data-lucide="external-link" style="width: 14px; height: 14px; opacity: 0.7;"></i>
            </a>

            <!-- Font Control -->
            <div class="font-control-group">
                <button id="font-decrease" class="btn-text" title="Decrease Font Size">
                    <span style="font-size: 10px; font-weight: bold;">A-</span>
                </button>
                <span id="font-size-display">12pt</span>
                <button id="font-increase" class="btn-text" title="Increase Font Size">
                    <span style="font-size: 14px; font-weight: bold;">A+</span>
                </button>
            </div>

            <div class="divider"></div>

            <!-- Theme Toggle -->
            <button class="btn btn-icon btn-sm" id="btn-theme" title="Toggle Theme">
                <i data-lucide="moon"></i>
            </button>
        </div>
    </header>

    <main class="diff-container" id="main-container">
        <!-- Input Group -->
        <div class="panel-group inputs">
            <!-- Source Text Panel -->
            <div class="panel input-panel">
                <div class="panel-header">
                    <div class="header-left">
                        <span>Source <span class="text-highlight">T</span>ext</span>
                        <input type="file" id="upload-source" hidden>
                        <button class="btn btn-sm" onclick="document.getElementById('upload-source').click()"
                            title="Upload File">
                            <i data-lucide="upload"></i>
                        </button>
                    </div>
                    <div class="header-center">
                        <span id="file-name-source" class="file-name-display"></span>
                    </div>
                </div>
                <div class="input-wrapper">
                    <textarea id="text-source" placeholder="Enter source text here..."></textarea>
                    <!-- Drag & Drop Overlay -->
                    <div class="drop-overlay">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="drop-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                        <span class="drop-text">Drop File Here</span>
                    </div>
                </div>
            </div>

            <!-- Keywords Panel -->
            <div class="panel input-panel">
                <div class="panel-header">
                    <div class="header-left">
                        <span>Search <span class="text-highlight">K</span>eywords</span>
                        <input type="file" id="upload-keywords" hidden>
                        <button class="btn btn-sm" onclick="document.getElementById('upload-keywords').click()"
                            title="Upload File">
                            <i data-lucide="upload"></i>
                        </button>
                        <button class="btn btn-sm" id="btn-regex-toggle" title="Enable Regular Expressions (/pattern/)">
                            <span
                                style="font-weight: 900; font-family: monospace; font-size: 18px; line-height: 1; display: flex; align-items: center; justify-content: center; width: 20px; height: 20px;">.*</span>
                        </button>
                    </div>

                    <div class="header-actions">
                        <div class="tooltip-wrapper">
                            <span class="icon-btn help-trigger">
                                <i data-lucide="info" style="width: 18px; height: 18px; opacity: 0.7;"></i>
                            </span>
                            <div class="tooltip-content right">
                                Format:<br>
                                1. <b>Keyword</b> : Basic match<br>
                                2. <b>Key // Replace</b> : Text substitution<br>
                                3. <b>[num]</b> : Matches any number<br>
                                4. <b>/regex/</b> : Regular Expression
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-wrapper">
                    <textarea id="text-keywords"
                        placeholder="Enter keywords (one per line)...&#10;Example:&#10;apple&#10;orange // fruit"></textarea>
                    <!-- Drag & Drop Overlay -->
                    <div class="drop-overlay">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="drop-icon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                        <span class="drop-text">Drop File Here</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Group -->
        <div class="panel output-panel">
            <div class="panel-header">
                <div class="header-left">
                    <span><span style="color: var(--primary);">R</span>esult</span>
                    <button class="btn btn-sm" id="btn-sync-toggle" title="Unlink to Edit Result">
                        <i data-lucide="link"></i>
                    </button>
                    <button class="btn btn-sm" id="btn-copy-result" title="Copy Result Text">
                        <i data-lucide="copy"></i>
                    </button>
                </div>
                <!-- Result Counters -->
                <div class="header-center">
                    <div class="result-counts"
                        style="font-size: 0.85rem; display: flex; gap: 1rem; color: var(--text-muted); font-weight: 500;">
                        <span>Matches: <b id="count-match" style="color: var(--diff-add-text);">0</b></span>
                        <span>Replaces: <b id="count-replace" style="color: var(--diff-replace-text);">0</b></span>
                    </div>
                </div>
                <div class="header-controls">
                    <div class="legend">
                        <span class="legend-item add">Match</span>
                        <span class="legend-item replace">Replaced</span>
                        <span class="legend-item edited">Edited</span>
                    </div>
                </div>
            </div>
            <div id="search-output" class="diff-content"></div>
        </div>
    </main>

    <!-- Core Modules -->
    <script src="js/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
